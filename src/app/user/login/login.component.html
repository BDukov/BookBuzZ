<div class="loginMessage">
    <p class="">{{loginMessage}}</p>
</div>

<div class="content">
    <div class="login-form">
        <h2>Login</h2>
        <form #form="ngForm" (ngSubmit)="login(form)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="username" name="email" ngModel #inputEmail="ngModel" required minlength="5">
                <ng-container *ngIf="inputEmail.touched">
                    <p class="error" *ngIf="inputEmail.errors?.['required']">Email is required!</p>
                    <p class="error" *ngIf="inputEmail.errors?.['minlength']">Email must be at least 5 characters!</p>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel #inputPassword="ngModel" required
                    minlength="6">
                <ng-container *ngIf="inputPassword.touched">
                    <p class="error" *ngIf="inputPassword.errors?.['minlength']">Password must be at least 6 characters!
                    </p>
                    <p class="error" *ngIf="inputPassword.errors?.['required']">Password is required!</p>
                </ng-container>
            </div>
            <button type="submit" class="button" [disabled]="form.invalid">Login</button>
        </form>
        <p class="register-prompt">If you are not registered, please <a routerLink="/auth/register">Register here</a>.
        </p>
    </div>
</div>
